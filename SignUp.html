<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup Form </title>
    <link rel="stylesheet" href="SignUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a class="btn-back" href="index.html"><i class="fa-solid fa-left-long fa-flip-horizontal"></i></a>
    <h1> Sign up </h1>

    <form id="back-form">

    <div class="name-form"> 
        <label class="label-name"> Name </label>
        <br>
        <input placeholder="Enter your name" class="input-name" type="text" required>
    </div>

    <div class="email-form">
        <label class="label-email"> Email </label>
        <br>
        <input placeholder="Enter your email" class="input-email" type="email" required>
    </div>

    <div class="age-form">
        <label class="label-password"> Password </label>
        <br>
        <input placeholder="Enter your password" class="input-password" type="password" required>
    </div>

    <div class="checkbox-form">
        <label for="inp-1">
            <input type="checkbox"
                name="inp"><small>I agree to the 'Business Growing' Member ship <u>Terms and conditions</u>.</small></input></label>
                <br>
        <label for="inp-2">
            <input type="checkbox"
                name="inp"><small>Yes, email me offers and updates</small></input></label>
                <br>
    </div>
    </div>

    <button type="submit" value="submit"> Sign up </button>
    <p><small>Already have an account?</small></p>
    <a href="LoginPage.html" >Login here </a>
  </form>
</body>
</html>
